version: 2
before:
  hooks:
    - go mod tidy -v
builds:
  - id: linux_armv7l
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabihf-gcc
    ldflags:
      - -s -w
      - -X github.com/nezhahq/nezha/service/singleton.Version={{.Version}}
      - -extldflags "-static -fpic"
    flags:
      - -trimpath
      - -buildvcs=false
    tags:
      - go_json
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - "7"
    main: ./cmd/dashboard
    binary: dashboard-{{ .Os }}-{{ .Arch }}-v7l
  - id: linux_arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
    ldflags:
      - -s -w
      - -X github.com/nezhahq/nezha/service/singleton.Version={{.Version}}
      - -extldflags "-static -fpic"
    flags:
      - -trimpath
      - -buildvcs=false
    tags:
      - go_json
    goos:
      - linux
    goarch:
      - arm64
    main: ./cmd/dashboard
    binary: dashboard-{{ .Os }}-{{ .Arch }}
  - id: linux_amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc
    ldflags:
      - -s -w
      - -X github.com/nezhahq/nezha/service/singleton.Version={{.Version}}
      - -extldflags "-static -fpic"
    flags:
      - -trimpath
      - -buildvcs=false
    tags:
      - go_json
    goos:
      - linux
    goarch:
      - amd64
    main: ./cmd/dashboard
    binary: dashboard-{{ .Os }}-{{ .Arch }}
  - id: linux_s390x
    env:
      - CGO_ENABLED=1
      - CC=s390x-linux-gnu-gcc
    ldflags:
      - -s -w
      - -X github.com/nezhahq/nezha/service/singleton.Version={{.Version}}
      - -extldflags "-static -fpic"
    flags:
      - -trimpath
      - -buildvcs=false
    tags:
      - go_json
    goos:
      - linux
    goarch:
      - s390x
    main: ./cmd/dashboard
    binary: dashboard-{{ .Os }}-{{ .Arch }}
  - id: windows_amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
    ldflags:
      - -s -w
      - -X github.com/nezhahq/nezha/service/singleton.Version={{.Version}}
      - -extldflags "-static -fpic"
    flags:
      - -trimpath
      - -buildvcs=false
    tags:
      - go_json
    goos:
      - windows
    goarch:
      - amd64
    main: ./cmd/dashboard
    binary: dashboard-{{ .Os }}-{{ .Arch }}
snapshot:
  version_template: "dashboard"
